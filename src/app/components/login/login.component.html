<mat-grid-list cols="1" rowHeight="200px">
    <mat-grid-tile>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="container">
                <p class="mat-display-2">Login</p>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="sample@example.com" formControlName="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Input</mat-label>
                    <input type="password" formControlName="password" matInput>
                        <span class="error" *ngIf="form.get('password').touched && form.get('password').hasError('required')">Password is required</span>
                </mat-form-field>
                <button class="mat-raised-button">Login</button>
                <a [routerLink]="['register']" routerLinkActive="router-link-active">Not registered?</a>
            </div>
        </form>
    </mat-grid-tile>
</mat-grid-list>
