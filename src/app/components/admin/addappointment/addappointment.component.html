<div class="wrap">
<mat-grid-list cols="1" rowHeight="70px" position="center"> 
    <mat-grid-tile>
        <h2>App Appointment</h2>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>      
          <mat-form-field class="example-full-width">
            <mat-label>Number of Appointment</mat-label>
            <input matInput type="number" placeholder="5" value="Sushi">
          </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>       
          <mat-form-field class="example-full-width">
            <mat-label>Starting Time</mat-label>
            <input matInput type="time" placeholder="time" value="Sushi">
          </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>       
          <mat-form-field class="example-full-width">
            <mat-label>Ending Time</mat-label>
            <input matInput type="time" placeholder="time" value="Sushi">
          </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>       
        <button mat-raised-button>ADD</button>
  </mat-grid-tile>
</mat-grid-list>
</div>
