<div class="wrap">
<mat-grid-list cols="1" rowHeight="100px" position="center"> 
   
    <mat-grid-tile>
        <h2>Add Appointment</h2>
    </mat-grid-tile>
    <form [formGroup]="formAppointment" (ngSubmit)="submit()"> 
      <mat-grid-tile>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="aptDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <span class="error" *ngIf="formAppointment.get('aptDate').touched && formAppointment.get('aptDate').hasError('required')">Date is required</span>
        </mat-form-field>
      </mat-grid-tile>    
      <mat-grid-tile>
        <mat-form-field class="example-full-width">
            <mat-label>Number of Appointment</mat-label>
            <input matInput type="number" placeholder="5" formControlName="aptNumber">
        </mat-form-field>
        
      </mat-grid-tile>    
      <mat-grid-tile>       
        <mat-form-field class="example-full-width">
          <mat-label>Starting Time</mat-label>
          <input matInput type="time" placeholder="time" formControlName="aptTime">
      </mat-form-field>
      </mat-grid-tile>    
          
    
    <mat-grid-tile> 
    <button class="mat-raised-button">ADD</button>
    </mat-grid-tile>    
    </form>        
</mat-grid-list>
</div>
